<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="display">
        <span class="value">0</span>
      </div>

      <div class="top-buttons">
        <button class="clear">C</button>  
        <button class="operator div">รท</button>
      </div>

      <div class="content">
        <div class="numbers">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
  
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
  
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
  
          <button class="number doubled">0</button>
          <button class="number dot">.</button>
        </div>
  
        <div class="operators">
          <button class="operator mul">ร</button>
          <button class="operator sub">-</button>
          <button class="operator sum">+</button>
          <button class="operator res">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
